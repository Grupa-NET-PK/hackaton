{% extends 'hackaton_app/base.html' %}
{% block content %}

    {% for item in flash %}

        <div class="jumbotron">

            <a href="{% url 'flashcard_detail' item.id %}"><h1 class="display-4"> {{ item.question }} </h1></a>
            {% if item.is_abcd%}
                <ul>
                    <li>{{ item.a }}</li>
                    <li>{{ item.b }}</li>
                    <li>{{ item.c }}</li>
                    <li>{{ item.d }}</li>
                </ul>
            {% endif %}
            <h3 class="lead"> {{ item.correct_answer }} </h3>

        </div>

    {% endfor %}
{% endblock %}
