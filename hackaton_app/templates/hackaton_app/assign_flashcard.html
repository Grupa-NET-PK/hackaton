{% extends 'hackaton_app/base.html' %}
{% block content %}
{% load static %}
{% load crispy_forms_tags %}
<div class="row justify-content-md-center">
    <div class="card col-lg-4 my-box-shadow">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="login__desc" style="text-align: center; width: 250px;">
                            Przydziel fiszke
                        </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">Przydziel</button>
                    </div>
                </form>
            </div>
        </div>
     </div>


{% endblock %}
