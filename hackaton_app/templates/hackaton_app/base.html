{% load static %}
<!doctype html>
<html lang="pl">
    <head>
        <title>Hackaton</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{% static 'hackaton_app/style.css' %}">
    </head>
    <body onload="runInterval('{{ user.id }}', '{% url 'check_assigned_flashcards' %}')">
        <!-- Start menu area -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light p-3">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}"><img src="https://cdn.discordapp.com/attachments/776379036799991829/779727849430843452/126925061_222411465969717_8047583012221132517_n.png" width="35" height="30" alt="Fiszki" loading="lazy"></a>
                <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#collapsibleNavId" aria-controls="collapsibleNavId"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavId">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'home' %}">Home</a>
                        </li>
                    </ul>
                    <form class="form-inline">
                        {% if user.is_authenticated %}
                            <a class="btn btn-outline-primary" href="{% url 'profile' %}"><i class="fa fa-user" aria-hidden="true"></i> Profil</a>
                            <a class="btn btn-outline-primary ml-2" href="{% url 'logout' %}"><i class="fa fa-sign-out" aria-hidden="true"></i> Wyloguj się</a>
                        {% else %}
                            <a class="btn btn-outline-primary" href="{% url 'login' %}"><i class="fa fa-sign-in" aria-hidden="true"></i> Zaloguj się</a>
                            <a class="btn btn-outline-primary ml-2" href="{% url 'register' %}"><i class="fa fa-user-plus" aria-hidden="true"></i> Zarejestruj się</a>
                        {% endif %}
                    </form>
                </div>
            </div>
        </nav>
        <!-- End menu area -->
        <!-- Start header area -->
        <header class="main-header pt-4 pb-4">
            <div class="container">
                <h1 class="m-0">FISZKI</h1>
            </div>
        </header>
        <!-- End header area -->
        <section class="main-section pt-4 pb-4">
            <div class="container">
                {% block content %}

                {% endblock content %}
            </div>
        </section>
        <!-- Start footer area -->
        <footer>
            <div class="footer-mini pt-3 pb-3">
                <div class="container">
                    <p class="m-0">© 2020 <a href="#" class="link">Koło .NET</a><a href="https://www.facebook.com/PKWEiI.NET/" class="social-link"><span class="float-right h4" style="margin-top: -4px;"><i class="fa fa-facebook-official" aria-hidden="true"></i></span></a></p>
                </div>
            </div>
        </footer>
        <!-- End footer area -->
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="{% static 'hackaton_app/scripts.js' %}"></script>
        
        {% block scripts %}
        {% endblock scripts %}
    </body>
</html>
