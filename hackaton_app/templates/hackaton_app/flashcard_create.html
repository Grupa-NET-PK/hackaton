{% extends 'hackaton_app/base.html' %}
{% block content %}

<div class="container">
    <h1 class="display-4">Stwórz Fiszkę</h1>
    <br>
    <form>
        <div class="form-group row ">
            <label for="inputQuestion" class="col-sm-2 lead">Treść Pytania</label>
            <div class="col-sm-5">
            <textarea class="form-control" id="inputQuestion" rows="3"></textarea>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-sm-2 pt-0 lead">Typ Fiszki</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                        ABCD
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label " for="gridRadios2">
                        Pytanie Otwarte
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                    <label class="form-check-label " for="gridRadios3">
                        Wybierz Zdjęcie
                    </label>
                    </div>
                    <div class="form-check">
                    <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios4" value="option4">
                    <label class="form-check-label " for="gridRadios4">
                        Ustaw Kolejność
                    </label>
                    </div>
                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-2 lead">Aktywność Fiszki</div>
            <div class="col-sm-10">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck1">
                <label class="form-check-label" for="gridCheck1">
                Aktywna
                </label>
            </div>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10">
            <button type="button" class="btn btn-primary btn-lg">Stwórz</button>
            </div>
        </div>
    </form>
</div>


{% endblock %}
